<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVRA Space | Droneverse</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* BASIC STYLES */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        
        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid #334155;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #60a5fa;
        }
        
        /* MAIN CONTENT */
        main {
            padding: 4rem 5%;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 3rem;
        }
        
        /* COUNTER - SIMPLE AND CLEAN */
        .counter-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 800px;
            margin: 3rem auto;
        }
        
        .counter-box {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #334155;
        }
        
        .number {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }
        
        .label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* FOOTER */
        footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            border-top: 1px solid #334155;
            margin-top: 3rem;
        }
        
        .token {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { padding: 1rem; }
            nav { gap: 1rem; font-size: 0.9rem; }
            
            .counter-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                padding: 0 1rem;
            }
            
            .counter-box { padding: 1rem; }
            .number { font-size: 1.75rem; }
        }
        
        @media (max-width: 480px) {
            nav { display: none; }
            .counter-container {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            h1 { font-size: 1.75rem; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HIVRA SPACE</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#droneverse">Droneverse</a>
            <a href="#token">Token</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <main>
        <h1>Your flight space in the Droneverse</h1>
        <p class="subtitle">Countdown to 16 March 2026</p>
        
        <div class="counter-container">
            <div class="counter-box">
                <div class="number">104</div>
                <div class="label">Days</div>
            </div>
            <div class="counter-box">
                <div class="number">02</div>
                <div class="label">Hours</div>
            </div>
            <div class="counter-box">
                <div class="number">47</div>
                <div class="label">Minutes</div>
            </div>
            <div class="counter-box">
                <div class="number">22</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 HIVRA – Droneverse. <span class="token">Token: HIVR</span></p>
    </footer>
</body>
</html>
