<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVRA | Your Flight Space in the Dronverse</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- FIXED: Language switcher - now properly positioned -->
    <div class="lang-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="de">DE</button>
        <button class="lang-btn" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="es">ES</button>
    </div>

    <div class="container">
        <!-- FIXED: Main header with navigation -->
        <header class="main-header">
            <nav class="nav-main">
                <a href="#" class="nav-item" data-translate="nav_concept">CONCEPT</a>
                <a href="./pages/donations.html" class="nav-item" data-translate="nav_donate">DONATE</a>
                <a href="#" class="nav-item" data-translate="nav_dashboard">DASHBOARD</a>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <div class="hero">
                <h1 class="title" data-translate="title">HIVRA</h1>
                <p class="subtitle" data-translate="tagline">YOUR FLIGHT SPACE IN THE DRONVERSE</p>
            </div>

            <!-- TradingView style countdown -->
            <div class="tv-countdown">
                <div class="countdown-header" data-translate="countdown_label">LAUNCH COUNTDOWN</div>
                <div class="countdown-timer">
                    <div class="time-block">
                        <div class="time-value" id="days">000</div>
                        <div class="time-label" data-translate="timer_days">DAYS</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label" data-translate="timer_hours">HOURS</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label" data-translate="timer_minutes">MINUTES</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label" data-translate="timer_seconds">SECONDS</div>
                    </div>
                </div>
                <div class="countdown-date" data-translate="target_date">Target: March 16, 2026</div>
            </div>

            <!-- Action buttons -->
            <div class="action-buttons">
                <a href="#" class="btn btn-primary" data-translate="cta_explore">
                    <i class="fas fa-rocket"></i>
                    EXPLORE CONCEPT
                </a>
                <a href="./pages/donations.html" class="btn btn-secondary" data-translate="cta_support">
                    <i class="fas fa-donate"></i>
                    SUPPORT THE VERSE
                </a>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>Â© 2025 HIVRA.SPACE | <a href="https://github.com/WSorr/hivra-space">GitHub</a></p>
            </footer>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
