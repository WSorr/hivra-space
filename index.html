<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVRA - Your flight space in the Droneverse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="HIVRA Logo" class="logo-img">
                <span class="logo-text">HIVRA</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#docs">Docs</a></li>
                <li><a href="#hivenet">HiveNet</a></li>
                <li><a href="#relay">Relay</a></li>
                <li><a href="#contact">Contact</a></li>
                        <li><a href="#es">Español</a></li>
                        <li><a href="#fr">Français</a></li>
                        <li><a href="#de">Deutsch</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <main class="hero">
            <h1 class="site-title">Your flight space in the Droneverse</h1>
            <p class="hero-subtitle">Countdown to 16 March 2026</p>
            
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">104</span>
                    <span class="countdown-label">DAYS</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">10</span>
                    <span class="countdown-label">HOURS</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">04</span>
                    <span class="countdown-label">MINUTES</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">00</span>
                    <span class="countdown-label">SECONDS</span>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 HIVRA — Droneverse. Token: HIVR.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
